json.schema.url=https://in-situ.theia-land.fr/json-schema/
sparql.endpoint.url=https://in-situ.theia-land.fr/fuseki/theia_vocabulary/
sparql.endpoint.user=from-env-variable
sparql.endpoint.password=from-env-variable

###  GEONETWORK
#geonetwork.address=http://127.0.0.1:8080/geonetwork/srv/api
geonetwork.address=from-env-variable
geonetwork.user=from-env-variable
geonetwork.password=from-env-variable
geonetwork.group=theia


### MONGO
spring.data.mongodb.database=theia-in-situ
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.data.mongodb.uri=mongodb://from-env-variable

### REST-COUNTRIES
restcountries.api.url=https://restcountries.com

### OTHER
#logging.level.org.springframework.data=debug
#logging.level.root=INFO
#logging.level.javax.ws.rs=TRACE
#logging.level.fr.theialand.insitu.dataportal=DEBUG
logging.config=classpath:logback-spring.xml
userlog.file=validation-json.log

# for tests
prodDir=/tmp/test